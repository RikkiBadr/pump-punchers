<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pump Punchers (PPUNCH)</title>
  <style>
    :root{ --panel-w: 25vw; }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#0f0f0f;
      color:#fff;
      overflow:hidden;
    }
    header{
      position:fixed;top:10px;left:12px;z-index:20;
      display:flex;align-items:center;gap:10px;
      text-shadow:0 2px 10px rgba(0,0,0,.6);
    }
    header img{height:56px}
    header h1{margin:0;font-size:22px}

    #ring{
      position:fixed;top:0;left:0;bottom:0;
      width:calc(100vw - var(--panel-w));
      overflow:hidden;
      display:flex;align-items:center;justify-content:center;
      background:#101010 url('ring.png') center/contain no-repeat;
    }
    #ring::before{


      content:"";position:absolute;inset:0;margin:auto;


      width:min(62%, 860px);height:min(62%, 860px);


      background:url('logo.png') center/contain no-repeat;


      opacity:.95;z-index:0;pointer-events:none;


    }



    #arena-quotes{
      position:fixed;bottom:8px;left:0;width:calc(100vw - var(--panel-w));
      text-align:center;font-size:14px;color:#ccc;line-height:1.4;
      font-style:italic;text-shadow:0 2px 4px #000;
    }

    #leaderboard{
      position:fixed;top:0;right:0;bottom:0;
      width:var(--panel-w);background:#000c;
      padding:18px 16px;box-sizing:border-box;
      border-left:1px solid #222;backdrop-filter: blur(2px);
      z-index:15;display:flex;flex-direction:column;
    }
    #leaderboard h2{
      margin:6px 0 12px;text-align:center;
      border-bottom:2px solid gold;padding-bottom:6px;
    }
    #topList{list-style:none;padding:0;margin:0;flex:1}
    #topList li{margin:10px 0}
    #leaderboard-footer{
      text-align:center;font-size:13px;color:#aaa;
      padding-top:12px;font-style:italic;
    }

    .fighter{
      position:absolute;width:90px;height:140px;
      transform-origin:50% 100%;
      filter: drop-shadow(0 6px 8px rgba(0,0,0,.6));
      animation: idleBob 2.2s ease-in-out infinite;
      z-index:10;
    }
    .fighter.entry{animation: enterAnim .6s ease-out;}
    .fighter.ko{animation: koAnim 1.2s ease-out;}

    .label{
      position:absolute;left:50%;top:-16px;transform:translateX(-50%);
      font-size:12px;background:rgba(0,0,0,.55);
      padding:2px 6px;border-radius:6px;border:1px solid #fff3;
      white-space:nowrap;
    }

    @keyframes idleBob{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
@keyframes punchAnim {
  0%   { transform: scale(1) }
  30%  { transform: scale(1.1) translateX(-6px) }
  60%  { transform: scale(1.1) translateX(6px) }
  100% { transform: scale(1) }
}
    @keyframes enterAnim{0%{transform:translateY(-300px) scale(0.5);opacity:0}100%{transform:translateY(0) scale(1);opacity:1}}
    @keyframes koAnim {
  0%   { transform: rotate(0deg) translateY(0); opacity: 1; }
  50%  { transform: rotate(90deg) translateY(40px); opacity: 0.7; }
  100% { transform: rotate(90deg) translateY(80px); opacity: 0.3; }
}
.fighter.punch { animation: punchAnim 0.4s ease-in-out; }
.fighter.ko    { animation: koAnim 1s ease forwards; }

    .controls{position:fixed;left:12px;bottom:12px;z-index:18;display:flex;gap:8px}
    .btn{background:#161616;border:1px solid #2a2a2a;color:#fff;
      padding:8px 10px;border-radius:8px;cursor:pointer}
    .btn:hover{background:#1f1f1f}

    @media (max-width:900px){:root{--panel-w:32vw}}
    @media (max-width:700px){:root{--panel-w:38vw}header h1{font-size:18px}header img{height:44px}}
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Pump Punchers Logo">
    <h1>Pump Punchers (PPUNCH)</h1>
  </header>

  <div id="ring"></div>

  <div id="arena-quotes">
    "Big Dev with Huge Dreams"<br/>
    "Published on Pump.fun network"
  </div>

  <aside id="leaderboard">
    <h2>Top Holders</h2>
    <ol id="topList">
      <li>ü•á Wallet1...xyz ‚Äî 100,000</li>
      <li>ü•à Wallet2...abc ‚Äî 85,000</li>
      <li>ü•â Wallet3...def ‚Äî 70,000</li>
      <li>4. Wallet4...qwe ‚Äî 50,000</li>
      <li>5. Wallet5...rty ‚Äî 40,000</li>
    </ol>
    <div id="leaderboard-footer">
      "Improving every hour"
    </div>
  </aside>

  <div class="controls">
    <button class="btn" id="spawn">Spawn Demo Fighter</button>
    <button class="btn" id="spar">Make Them Spar</button>
  </div>

  <script>
    // Boxer factory with special cosmetics for top 3
    function boxerSVG(rank,{shorts='#e11', gloves='#e11', skin='#f2c49b', accent='#fff'}){
      if(rank===1){gloves='#FFD700';shorts='#FFD700';} // gold
      else if(rank===2){gloves='#C0C0C0';} // silver
      else if(rank===3){gloves='#CD7F32';} // bronze
      return `
      <svg width="90" height="120" viewBox="0 0 90 120" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="45" cy="114" rx="26" ry="6" fill="rgba(0,0,0,.35)"/>
        <rect x="33" y="46" width="24" height="34" rx="6" fill="${skin}" stroke="#000" stroke-opacity=".35"/>
        <rect x="30" y="72" width="30" height="20" rx="4" fill="${shorts}" stroke="#000" stroke-opacity=".35"/>
        <rect x="30" y="72" width="30" height="6" fill="${accent}" opacity=".2"/>
        <rect x="32" y="92" width="8" height="20" rx="4" fill="${skin}"/>
        <rect x="50" y="92" width="8" height="20" rx="4" fill="${skin}"/>
        <rect x="30" y="110" width="12" height="6" rx="2" fill="#333"/>
        <rect x="48" y="110" width="12" height="6" rx="2" fill="#333"/>
        <circle cx="45" cy="28" r="14" fill="${skin}" stroke="#000" stroke-opacity=".35"/>
        <path d="M36 30 q9 6 18 0" stroke="#000" stroke-opacity=".35" fill="none"/>
        <rect x="20" y="52" width="14" height="10" rx="4" fill="${skin}"/>
        <rect x="56" y="52" width="14" height="10" rx="4" fill="${skin}"/>
        <circle cx="18" cy="57" r="8" fill="${gloves}" stroke="#000" stroke-opacity=".4"/>
        <circle cx="72" cy="57" r="8" fill="${gloves}" stroke="#000" stroke-opacity=".4"/>
        ${rank===1 ? '<text x="45" y="20" font-size="10" text-anchor="middle" fill="gold">üèÜ</text>' : ''}
      </svg>`;
    }

    const ring = document.getElementById('ring');
    const ringRect = () => ring.getBoundingClientRect();

    const demoFighters = [
      { name:"Wallet1...xyz", rank:1, color:"#e11", x:200,y:220 },
      { name:"Wallet2...abc", rank:2, color:"#15f", x:320,y:260 },
      { name:"Wallet3...def", rank:3, color:"#1a3", x:480,y:240 }
    ];

    function spawnFighter(f){
      const el=document.createElement('div');
      el.className='fighter entry';
      el.style.left=(f.x||150)+'px';
      el.style.top=(f.y||250)+'px';
      el.innerHTML=boxerSVG(f.rank||0,{shorts:f.color,gloves:f.color});
      const label=document.createElement('div');
      label.className='label';
      label.textContent=f.name;
      el.appendChild(label);
      ring.appendChild(el);
      setTimeout(()=>el.classList.remove('entry'),700);
      return el;
    }

    const fighterEls = demoFighters.map(spawnFighter);

    function wander(el){
  const r = ringRect();
  // Leave a clear margin inside the ring (20% of width/height)
  const marginX = r.width * 0.20;
  const marginY = r.height * 0.20;

  const maxX = r.width - marginX - 80;
  const maxY = r.height - marginY - 120;

  const nx = Math.max(marginX, Math.min(maxX, (parseInt(el.style.left)||0) + (Math.random()*120-60)));
  const ny = Math.max(marginY, Math.min(maxY, (parseInt(el.style.top)||0) + (Math.random()*80-40)));

  el.style.transition = 'left .8s ease, top .8s ease';
  el.style.left = nx + 'px';
  el.style.top  = ny + 'px';
}

    setInterval(()=>fighterEls.forEach(wander),1600);

    function spar(){
      if(fighterEls.length<2)return;
      const i=Math.floor(Math.random()*fighterEls.length);
      let j=Math.floor(Math.random()*fighterEls.length);
      if(j===i)j=(j+1)%fighterEls.length;
      const a=fighterEls[i], b=fighterEls[j];
      a.classList.add('punch');b.classList.add('punch');
      setTimeout(()=>{a.classList.remove('punch');b.classList.remove('punch')},380);
      if(Math.random()<0.5){
        a.classList.add('ko');setTimeout(()=>a.classList.remove('ko'),1200);
      }else{
        b.classList.add('ko');setTimeout(()=>b.classList.remove('ko'),1200);
      }
    }

    document.getElementById('spar').onclick=spar;
    document.getElementById('spawn').onclick=()=>{
      const r=ringRect();const marginX=r.width*0.12,marginY=r.height*0.12;
      const nf=spawnFighter({
        name:`Wallet${fighterEls.length+1}...${Math.random().toString(36).slice(2,5)}`,
        color:['#e11','#15f','#1a3','#fb0','#a0f','#0af'][fighterEls.length%6],
        x:marginX+Math.random()*(r.width-marginX*2-80),
        y:marginY+Math.random()*(r.height-marginY*2-120)
      });
      fighterEls.push(nf);
    };
    window.addEventListener('resize',()=>fighterEls.forEach(wander));
  </script>
</body>
</html>
